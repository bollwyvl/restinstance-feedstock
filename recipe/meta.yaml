{% set name = "RESTinstance" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac47fb62f700f38305a636f9f793b0c0e329c8b236e3be47d8fbfd0d060e4082

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - robotframework
    - docutils
    - pyyaml
    - flex-swagger
    - genson
    - jsonpath-ng
    - pygments
    - requests
    - jsonschema
    - rfc3987
    - strict-rfc3339
    - pytz
    - tzlocal

test:
  imports:
    - REST

about:
  home: https://github.com/asyrjasalo/RESTinstance
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: Robot Framework library for RESTful JSON APIs

extra:
  recipe-maintainers:
    - abloemert
